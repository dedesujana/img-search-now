<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-page" class="page">
    <h1>Login</h1>
    <input id="login-user" placeholder="Username">
    <input id="login-pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <p>No account? <span onclick="showCreate()" class="link">Create Account</span></p>
    <p>Continue as <span onclick="guest()" class="link">Guest</span></p>
</div>

<div id="create-page" class="page hidden">
    <h1>Create Account</h1>
    <input id="create-user" placeholder="New Username">
    <input id="create-pass" type="password" placeholder="New Password">
    <button onclick="createAccount()">Create</button>

    <p><span onclick="showLogin()" class="link">Back to Login</span></p>
</div>

<div id="banned-page" class="page hidden">
    <h1>You Are Banned</h1>
    <p id="ban-msg"></p>
</div>

<div id="lobby" class="page hidden">

    <div id="admin-panel" class="admin hidden">
        <h2>Admin Panel</h2>
        <input id="ban-user" placeholder="Ban username">
        <input id="ban-reason" placeholder="Reason">
        <button onclick="banUser()">Ban User</button>
    </div>

    <h1>Image Search</h1>
    <input id="search-box" placeholder="Search image">
    <button onclick="searchImage()">Search</button>

    <div id="drop-zone">Drag & Drop Image Here</div>
    <img id="preview" class="hidden">

    <div id="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
