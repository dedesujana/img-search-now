<!DOCTYPE html>
<html>
<head>
    <title>IMG Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===================== LOGIN PAGE ===================== -->

<div id="login-page" class="page">
    <h1>Login</h1>

    <input id="login-user" placeholder="Username">
    <input id="login-pass" placeholder="Password" type="password">

    <button onclick="login()">Login</button>
    <button onclick="showCreate()">Create Account</button>
    <button onclick="guest()">Continue as Guest</button>
</div>

<!-- ===================== CREATE ACCOUNT ===================== -->

<div id="create-page" class="page hidden">
    <h1>Create Account</h1>

    <input id="create-user" placeholder="New username">
    <input id="create-pass" placeholder="New password" type="password">

    <button onclick="createAccount()">Create</button>
    <button onclick="showLogin()">Back</button>
</div>

<!-- ===================== BANNED PAGE ===================== -->

<div id="banned-page" class="page hidden">
    <h1>You are Banned</h1>
    <p id="ban-msg"></p>
</div>

<!-- ===================== LOBBY ===================== -->

<div id="lobby" class="page hidden">
    <h1>Welcome, <span id="top-username"></span></h1>

    <input id="search-box" placeholder="Search image..." onkeyup="searchImage()">
    <div id="results"></div>

    <button onclick="openProfile()">Profile</button>
    <button onclick="logout()">Logout</button>

    <button id="admin-panel" class="hidden" onclick="show('admin-page')">Admin Panel</button>
</div>

<!-- ===================== UPLOAD PAGE ===================== -->

<div id="upload-page" class="page hidden">
    <h2>Upload Image</h2>

    <div id="drop-zone" class="drop-zone">Drag image here</div>

    <input type="file" id="file-input" onchange="uploadFromInput()">
    <img id="preview" class="upload-preview hidden">

    <button onclick="show('lobby')">Back</button>
</div>

<!-- ===================== PROFILE PAGE ===================== -->

<div id="profile-page" class="page hidden">
    <h1>Profile</h1>

    <img id="profile-avatar" class="profile-avatar">
    <h2 id="profile-name"></h2>
    <p id="profile-joined"></p>
    <p id="profile-uploads"></p>

    <div id="profile-gallery"></div>

    <button onclick="show('lobby')">Back</button>
</div>

<!-- ===================== ADMIN PAGE ===================== -->

<div id="admin-page" class="page hidden">
    <h1>Admin Panel</h1>

    <input id="ban-user" placeholder="User to ban">
    <input id="ban-reason" placeholder="Reason">

    <button onclick="banUser()">Ban</button>

    <input id="unban-user" placeholder="User to unban">
    <button onclick="unbanUser()">Unban</button>

    <button onclick="show('lobby')">Back</button>
</div>

<script src="script.js"></script>

</body>
</html>
