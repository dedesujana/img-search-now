<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search App - Neon Glass</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- =============================
            LOGIN PAGE
================================ -->
<div id="login-page" class="page active">
    <h1>Login</h1>

    <input id="login-user" placeholder="Username">
    <input id="login-pass" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>No account?
        <span onclick="showCreate()" class="link">Create Account</span>
    </p>

    <p>Or continue as
        <span onclick="guest()" class="link">Guest</span>
    </p>
</div>

<!-- =============================
        CREATE ACCOUNT PAGE
================================ -->
<div id="create-page" class="page hidden">
    <h1>Create Account</h1>

    <input id="create-user" placeholder="New Username">
    <input id="create-pass" type="password" placeholder="New Password">

    <button onclick="createAccount()">Create</button>

    <p>
        <span onclick="showLogin()" class="link">Back to Login</span>
    </p>
</div>

<!-- =============================
          BANNED PAGE
================================ -->
<div id="banned-page" class="page hidden">
    <h1>You Are Banned</h1>
    <p id="ban-msg"></p>
</div>

<!-- =============================
            LOBBY PAGE
================================ -->
<div id="lobby" class="page hidden">

    <!-- TOP BAR -->
    <div class="top-bar">
        <span id="top-username" class="profile-btn" onclick="openProfile()">
            User
        </span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="admin-box hidden">
        <h2>Admin Panel</h2>

        <input id="ban-user" placeholder="Ban username">
        <input id="ban-reason" placeholder="Reason">

        <button onclick="banUser()">Ban User</button>

        <hr>

        <input id="unban-user" placeholder="Unban username">
        <button onclick="unbanUser()">Unban User</button>
    </div>

    <h1>Image Search</h1>

    <input id="search-box" placeholder="Search image">
    <button onclick="searchImage()">Search</button>

    <!-- Upload Section -->
    <h3>Upload Image</h3>

    <input type="file" id="file-input" onchange="uploadFromInput()">

    <div id="drop-zone">Drag & Drop Image Here</div>

    <img id="preview" class="hidden">

    <!-- SEARCH RESULTS -->
    <div id="results"></div>

    <button class="profile-open" onclick="openProfile()">Open Profile</button>
</div>

<!-- =============================
          PROFILE PAGE
================================ -->
<div id="profile-page" class="page hidden">

    <div class="top-bar">
        <span class="profile-btn" onclick="openLobby()">‚Üê Back</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <h1>Profile</h1>

    <img id="profile-avatar" class="avatar">

    <h2 id="profile-name"></h2>
    <p id="profile-joined"></p>
    <p id="profile-uploads"></p>

    <h3>Your Gallery</h3>

    <div id="profile-gallery"></div>

</div>


<!-- JS -->
<script src="script.js"></script>

</body>
</html>
