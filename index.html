<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ==========================================
                 LOGIN PAGE
========================================== -->
<div id="login-page" class="page">
    <h1>Login</h1>

    <input id="login-user" placeholder="Username"><br>
    <input id="login-pass" type="password" placeholder="Password"><br>

    <button onclick="login()">Login</button><br>
    <button onclick="guest()">Continue as Guest</button><br>
    <button onclick="showCreate()">Create Account</button>
</div>


<!-- ==========================================
             CREATE ACCOUNT PAGE
========================================== -->
<div id="create-page" class="page hidden">
    <h1>Create Account</h1>

    <input id="create-user" placeholder="New Username"><br>
    <input id="create-pass" type="password" placeholder="New Password"><br>

    <button onclick="createAccount()">Create</button><br>
    <button onclick="showLogin()">Back</button>
</div>


<!-- ==========================================
                BANNED PAGE
========================================== -->
<div id="banned-page" class="page hidden">
    <h1>You Are Banned</h1>
    <p id="ban-msg"></p>
    <button onclick="showLogin()">Back</button>
</div>


<!-- ==========================================
                   LOBBY
========================================== -->
<div id="lobby" class="page hidden">
    <h1>Lobby</h1>

    <p>Logged in as: <b id="top-username"></b></p>

    <!-- Admin Panel Button -->
    <button onclick="show('admin-page')" id="admin-panel" class="hidden">
        Admin Panel
    </button>

    <!-- Upload Area -->
    <h2>Upload Image</h2>
    <div id="drop-zone" class="drop-zone">
        Drag & Drop image here
    </div>

    <input type="file" id="file-input" onchange="uploadFromInput()">

    <img id="preview" class="hidden upload-preview">

    <hr>

    <h2>Search Images</h2>
    <input id="search-box" placeholder="Search...">
    <button onclick="searchImage()">Search</button>

    <div id="results"></div>

    <hr>

    <button onclick="openProfile()">My Profile</button><br>
    <button onclick="logout()">Logout</button>
</div>


<!-- ==========================================
                 ADMIN PAGE
========================================== -->
<div id="admin-page" class="page hidden">
    <h1>Admin Panel</h1>

    <h3>Ban User</h3>
    <input id="ban-user" placeholder="Username">
    <input id="ban-reason" placeholder="Reason">
    <button onclick="banUser()">Ban</button>

    <h3>Unban User</h3>
    <input id="unban-user" placeholder="Username">
    <button onclick="unbanUser()">Unban</button>

    <br><br>
    <button onclick="show('lobby')">Back</button>
</div>


<!-- ==========================================
               PROFILE PAGE
========================================== -->
<div id="profile-page" class="page hidden">
    <h1>Profile</h1>

    <img id="profile-avatar" class="profile-avatar">
    <h2 id="profile-name"></h2>
    <p id="profile-joined"></p>
    <p id="profile-uploads"></p>

    <div id="profile-gallery"></div>

    <button onclick="show('lobby')">Back</button>
</div>



<!-- ==========================================
                SCRIPT FILE
========================================== -->
<script src="script.js"></script>

</body>
</html>
